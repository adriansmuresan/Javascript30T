<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const hero = document.querySelector('.hero');

        // grab the text in the h1 element
        const text = hero.querySelector('h1');

        const walk = 200; // 200px the distance from the div that the shadow will move to

        function shadow(e) {
            // const width = hero.offsetWidth;
            // const height = hero.offsetHeight;
            // or using ES6
            const {
                offsetWidth: width,
                offsetHeight: height
            } = hero;
            let {
                offsetX: x,
                offsetY: y
            } = e;

            // console.log(x, y); gives us the coordinates of the mouse as we mouve arround the screen, we also need to better isolate the mousemove since when we aproach the div it selects it's children too the h1 tag

            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            // console.log(x, y);

            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            // console.log(xWalk, yWalk);

            text.style.textShadow =
                `
                  ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
                  ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
                  ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7),
                  ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
                `;

        }

        hero.addEventListener('mousemove', shadow);
    </script>

</body>

</html>
