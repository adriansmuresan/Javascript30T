<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech Synthesis</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="voiceinator">

        <h1>The Voiceinator 5000</h1>

        <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>

        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea name="text">Hello! I love JavaScript üëç</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>

    </div>

    <script>
        // play experiment with the speechSynthesis Api that come with the modern browsers

        const msg = new SpeechSynthesisUtterance();   // this is the message, or what the person is going to say
        let voices = [];  // empty array for all the voices
        const voicesDropdown = document.querySelector('[name="voice"]');
        const options = document.querySelectorAll('[type="range"], [name="text"]'); // this is where we keep the rate, pitch of the voice
        const speakButton = document.querySelector('#speak');  // button for the speak
        const stopButton = document.querySelector('#stop');   // button for the stop

        msg.text = document.querySelector('[name="text"]').value;  // getting the text from the page

        function populateVoices() {
          voices = this.getVoices();
          // console.log(voices);

         voicesDropdown.innerHTML = voices
           .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
           .join('');
        }

        function setVoice() {
          // console.log(this.value);
          msg.voice = voices.find(voice => voice.name === this.value);   // finds the voice with the same attribute as the option selected
          toggle();
        }

        function toggle(startOver = true) {
          speechSynthesis.cancel();
          if (startOver) {
            speechSynthesis.speak(msg);
            }
        }

        function setOption() {
          console.log(this.name, this.value);
          msg[this.name] = this.value;
          toggle();
        }

        speechSynthesis.addEventListener('voiceschanged', populateVoices);

        voicesDropdown.addEventListener('change', setVoice);

        options.forEach(option => option.addEventListener('change', setOption));
    </script>

</body>

</html>
