<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'php')

    // Styled
    console.log('%c I am a great text', 'font-size:20px; background:green; text-shadow: 10px 10px 0 orange;');

    // warning!
    console.warn('OH NOO!!!');

    // Error :|
    console.error('DAMMM!!!');

    // Info
    console.info('I am not very determined!!');

    // Testing

    // console.assert( 1 === 2, 'That is wrong!');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!!!');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`This is ${dog.name} and he is  ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Adrian');
    console.count('Adrian');
    console.count('Adrian');
    console.count('Steve');
    console.count('Adrian');

    console.count('Adrian');
    console.count('Adrian');

    console.count('Steve');
    console.count('Adrian');

    // timing

    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
