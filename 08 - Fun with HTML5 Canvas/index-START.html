<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');   // in html you can draw on the context, 2d or 3d
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        ctx.strokeStyle = '#BADA55';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 50;

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;

        function draw(e) {
          if (!isDrawing) return; // stop the function when the mouse is not clicked(mouse down)
          console.log(e);

          ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
          ctx.beginPath();
          // start from
          ctx.moveTo(lastX, lastY);
          // go to
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.stroke();

          // lastX = e.offsetX;
          // lastY = e.offsetY;

          [ lastX, lastY ] = [ e.offsetX, e.offsetY]; //destructuring an array

          hue++;
        }

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', (e) => {
          isDrawing = true;
            [ lastX, lastY ] = [ e.offsetX, e.offsetY];
          });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
    </script>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>

</body>

</html>
